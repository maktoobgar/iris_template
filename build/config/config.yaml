translator:
  path: "../build/translations"

logging:
  path: "/var/log/project"
  pattern: "%Y-%m-%d"
  max_age: "720h" # One month
  rotation_time: "24h"
  rotation_size: "20MB"

gateway:
  ip: 127.0.0.1
  port: 3000

microservices:
  auth:
    ip: 127.0.0.1
    port: 3001
    databases:
      test:
        type: "sqlite3"
        db_name: "test.db"
  deck:
    ip: 127.0.0.1
    port: 3002
    databases:
      test:
        type: "sqlite3"
        db_name: "test.db"
    mongodb_databases:
      test:
        db_name: "deck_service_test"
        type: "mongodb"
        host: "127.0.0.1"
        port: "27017"
  game:
    ip: 127.0.0.1
    port: 3003
    databases:
      test:
        type: "sqlite3"
        db_name: "test.db"

