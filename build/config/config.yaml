logging:
  path: "/var/log/project"
  pattern: "%Y-%m-%d"
  max_age: "720h" # One month
  rotation_time: "24h"
  rotation_size: "20MB"

gateway:
  ip: 127.0.0.1
  port: 8080
  databases:
    test:
      type: "sqlite3"
      db_name: "test.db"

      #   type: "postgres"
      #   username: "postgres"
      #   password: "M123456789H"
      #   db_name: "project_db"
      #   host: "127.0.0.1"
      #   port: 5432
      #   ssl_mode: "disable"
      #   time_zone: "Asia/Tehran"
      #   charset: "utf8mb4"

debug: true
domain: ""
# cors - allow_origins: "example.com, example.org"
allow_origins: "*"
# cors - allow_headers: "Token, Another"
allow_headers: "Token"
# cors - 3600 seconds (one hour)
max_age: 3600
# Timeout in seconds
timeout: 2
# Count of forks to run on the same address:port
forks_count: -1
# At most 200 requests gets handled in server and
# others wait for one of them to go out
max_concurrent_requests: 200
secret_key: "update_me_please"
